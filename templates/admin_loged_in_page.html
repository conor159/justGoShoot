<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="static/jquery.js"></script>
        <script src="static/uploadedProjects.js"></script>
        <script src="static/jquery.autocomplete.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
        <link rel="stylesheet" href="static/style.css" />
      </head>
        <link rel="icon" type="image/png" href="/static/images/favcon.png"/>
        <title>Just Go Shoot</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark navbar-lightBlue">
            <a id = "logo" class="navbar-brand abs" href="#"><img  src="static/images/pie.png"  title= "Space Remaining {{ storage.diskSpaceRemainingGB}} GB" > </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="container">
                <!-- for some reason this container brings in the links into the middle 1/3rd dont remove -->
                <div class="navbar-collapse collapse" id="collapsingNavbar">
                    <ul class="navbar-nav nav-bar ml-65">
                        <li class="nav-item ">
                            <a class="nav-link" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gallery">Gallery</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/logout">Logout </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"style="padding-right: 75px;" href="/contact" >Contact</a>
                        </li>

                    </ul>
                </div>
            </div>





            </div>


        </nav>

        <div class="container" >
            <div class="row" >
                <div class="col-12-lg" >
                    <form class = "form-inline" method="post" action="/create_user" id="createUser" >
                        <div class="form-group">
                            <input name="new_user_email" type="text" class="form-control" id="new_client_email" placeholder="Client Email">
                        </div>
                        <div class="form-group">
                            <input id="createUserSub" class = "form-control" type="submit" value="Create User">
                        </div>
                        </form>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="flashes">
                            {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                            </div>
                            {% endif %}
                    {% endwith %}

                        </div>
                    </form>
            </div>
        </div>

        <div class="container" >
            <div class="row" >
                <div class="col-12-lg" >
                <form class = "form-inline" method="post" action="/photo_upload" id="imageUpload" enctype="multipart/form-data">
                    <div class="form-group">
                       <input name="images" type="file" class="form-control" multiple="" >
                    </div>
                    <div class="form-group">
                        <input  name="folder_name" type="text" class="form-control" id="folder_name" placeholder="Folder Name">
                    </div>
                    <div class="form-group">
                        <input  name="email" type="text" class="form-control" id="autocomplete" placeholder="Client Email">
                    </div>
                    <div class="form-group">
                        <input class = "form-control" type="submit" value="Upload">
                    </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
            <div class="col-1">
            </div>

            <div id="scrollableUploads" class="col-10">


                  <div class="modal" id="publishModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Photo Submit</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <textarea style="width: 100%; border: none">These are your photos, add more text here </textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id = "pubCancel" class="btn btn-secondary"  data-dismiss="modal">Cancel</button>
                                <button type="button" id = "pubSubmit" class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>



                <table class="table" id="uploadsTable">
                    <thead>
                        <tr>
                            <th style="width: 20%">Gallery</th>
                            <th style="width: 20%">Name</th>
                            <th style="width: 20%" >Date</th>
                            <th style="width: 20%">Folder Name</th>
                            <th style="width: 20%">Published</th>
                        </tr>
                    </thread>
                    <tbody>


            </div>

            <div class="col-1">
            </div>

            </div>


        </div>


    </body>

</html>
